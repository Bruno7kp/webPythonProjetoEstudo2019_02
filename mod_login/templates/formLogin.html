{% extends "modelo.html" %}

{% block title %}Login{% endblock %}

{% block menu %}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col col-6 offset-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h3>Bem-vindo</h3>
                        <form action="{{ url_for('login.login') }}" method="post">
                            <div class="row">
                                <div class="col col-12">
                                    <div class="form-group">
                                        <input placeholder="Login" name="login" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-12">
                                    <div class="form-group">
                                        <input placeholder="Senha" name="senha" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-12">
                                    <div class="form-group">
                                        <button class="btn btn-block btn-success">Login</button>
                                    </div>
                                </div>
                            </div>
                            {% if mensagem %}
                            <div class="row">
                                <div class="col col-12">
                                    <div class="alert alert-danger" role="alert">
                                        {{ mensagem }}
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='bootstrap-4.3.1/js/bootstrap.min.js') }}"></script>
{% endblock %}
