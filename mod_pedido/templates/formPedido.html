{% extends "modelo.html" %}

{% block title %}Pedido{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Pedido</h1>
        <form action="">
            <div class="row mt-3">
                <div class="col col-3">
                    <div class="form-group">
                        <label for="num">Número do Pedido</label>
                        <input id="num" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="nome">Nome do Cliente</label>
                        <input id="nome" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="tel">Telefone</label>
                        <input id="tel" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="code">Código do Cliente</label>
                        <input id="code" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-3">
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-1">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input id="numero" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-2">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-3">
                    <div class="form-group">
                        <label for="data_hora">Data/Hora Local</label>
                        <input id="data_hora" type="datetime-local" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-6">
                    <div class="form-group">
                        <label for="observacoes">Observações</label>
                        <textarea class="form-control" name="observacoes" id="observacoes" rows="2"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col col-3">
                    <div class="form-group">
                        <label for="produto">Produto</label>
                        <input id="produto" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input id="descricao" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input id="preco" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input id="quantidade" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-3">
                    <div class="form-group">
                        <label for="total">Total R$</label>
                        <input id="total" type="text" class="form-control">
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-group">
                        <label for="observacoes2">Observações</label>
                        <input id="observacoes2" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <div class="form-group">
                        <button class="btn btn-success"><i class="fa fa-save"></i> Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
